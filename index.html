<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet"  href="http://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
	<title>Encriptador de texto</title>
</head>
<body>

	<!-- Encabezado -->

		<header href="#"  class="encabezado">
			<img src="img/Logo.png" alt="Logo Alura" class="logo">
		</header>

	<!-- Parte 1 -->

		<main>
			<section class="encriptador">
				<div class="contenedorcajaecriptar">
					<textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
				</div>
				<div class="encriptador-aviso">
					<img src="img/alert2.png" alt="Alerta" class="imgalert">
					<p class="texto-aviso"> &nbsp Solo letras minúsculas y sin acentos</p>
				</div>
				<div class="encriptador-contenedor">
					<input type="button" class="btn-encriptar" value="Encriptar">
					<input type="button" class="btn-desencriptar" value="Desencriptar">
				</div>
			</section>
	<!-- Parte 2 -->
			<section class="tarjeta">
				<div class="tarjeta-contenedor">
					<img src="img/muneco.svg" alt="muñeco" >
					<p class="texto-uno"> Ningun mensaje fue <br> encontrado</p>
					<p class="texto-dos">Ingresa el texto que desees encriptar o <br> desencriptar</p>
				</div>
				<div class="contenedor-copiar">
					<input type="button" class="btn-copiar" value="Copiar" >
				</div>
				<textarea type="mensaje" class="evaluar" readonly></textarea
			</section>
		</main>
		<footer class="pie">
			<p class="copyright"> &copy; copyright 2024 - Encriptador de texto - Desarrollado por Alika Bernal</p>
			<a href="#">
				<img src="img/github.png" class="git">
			</a>
		</footer>
	
	<script src="codigo.js"></script>
</body>
</html>
