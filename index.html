<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Texto Bootstrap</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <img src="img/Logo.png" alt="Logo Alura" class="logo">
    </header>

    <main class="container">
        <div class="row justify-content-between">
            <!-- Caja Encriptador -->
            <section class="seccion1 col-12 col-md-8 col-lg-8">
                
                <!-- Caja de texto encriptar-->
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese el texto aquí" class="cajatexto" ></textarea>
                </div>

                <!-- Mensaje de alert -->
                <div class="alerta">
                    <img src="img/alert2.png" alt="logo alerta" class="imgalert">
                    <p>  &nbsp Solo letras minúsculas y sin acento</p>
                </div>

                <!-- Botones de encripta y desencriptar -->
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar" >
                    <input type="button" class="btn-desencriptar" value="Desencriptar"> 
                </div>

            </section>

            <!-- Caja Desencriptador-->
            <section class="seccion2 col-12 col-md-4 col-lg-3">

                <!-- Imagen muñeco-->
                <div class="contenedormuneco">
                    <img class="muneco d-none d-md-block d-lg-none" src="img/Muneco.svg" alt="muneco">
                    <img class="muneco2 d-block d-md-none d-lg-none" src="img/Muneco.svg" alt="muneco2">
                    <img class="muneco3 d-none d-md-none d-lg-block" src="img/Muneco.svg" alt="muneco2">
                    
                </div>
                
                
                
                <!-- Texto caja desencriptar-->
                <div class="contenedor-parrafo">
                    <h3>Núngun  mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o <br> desencriptar </p>
                </div>
                
                <!-- Boton de copiar -->
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>

                <!-- div.contenedor desencriptado -->
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>

            </section>
        </div>

        <!-- Pie de pagina -->
        <footer class="row">
            <div class="col">
                <p class="copyright"> &copy; Copyright 2024 - Encriptador de texto - Desarrollado por Alika Bernal</p>
                <a href="#">
                    <img src="img/github.png" alt="logo github" class="git"> 
                </a>
            </div>
        </footer>
    </main>
    <script src="codigo.js"></script>
</body>
</html>
